<template name="appHome">
        <center>
          {{#if ismain}}
			{{> appMaincontent}}
         {{else}}
			{{> appQueuecontent}}
          {{/if}}
        </center>
</template>

<template name="appMaincontent">
	<div id="maincontent">
      <h1>ברוכים הבאים</h1>
      <br><br>
      <button type="button" class="btn btn-default navbar-btn" id="scangps">סרוק באמצעות GPS</button>
      <button type="button" class="btn btn-default navbar-btn" id="scanqr">סרוק באמצעות QR</button>
    </div>
</template>

<template name="appQueuecontent">
	<div id="queuecontent">
	    <div class="panel-group" id="accordion">
		{{#each queueitem}}
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion" href="#{{index}}">{{name}}</a>
					</h4>
				</div>
				<div id="{{index}}" class="panel-collapse collapse">
					<div class="panel-body">
					 <h3>מיקומך בתור</h3>
					  <p>{{userlocation}}</p>
					  <h3>מיקום נוכחי</h3>
					  <p>{{currentlocation}}</p>
					</div>
				</div>
			</div>
		{{/each}}
		</div>
	</div>
</template>
