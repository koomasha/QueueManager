<template name="appHome">
	<center>
		{{#if ismain}}
			{{> appMaincontent}}
		{{else}}
			{{> appQueuecontent}}
		{{/if}}
	</center>
</template>

<template name="appMaincontent">
	<div id="maincontent">
		<h1>ברוכים הבאים</h1>
		<br><br>
		<button type="button" class="btn btn-default navbar-btn" id="scangps">סרוק באמצעות GPS</button>
		<button type="button" class="btn btn-default navbar-btn" id="scanqr">סרוק באמצעות QR</button>
	</div>
</template>

<template name="appQueuecontent">
	<div id="queuecontent">
		<div class="panel-group" id="accordion">
			{{#each queueitem}}
				<!-- <div class="panel panel-default"> -->
				<div class="{{turnStatus getSequence}}">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a data-toggle="collapse" data-parent="#accordion" href="#c{{name}}">{{name}}</a>
						</h4>
					</div>
					<div id="c{{name}}" class="panel-collapse collapse">
						<div class="panel-body">
					 		<h3>מיקומך בתור</h3>
					  		<!-- {{> appUserturn queueId=_id}} -->
					  		<p>{{getSequence}}</p>
					  		<h3>מיקום נוכחי</h3>
					  		<p>{{current}}</p>
					  		<button type="button" class="btn btn-default postpone">דחה תור</button>
					  		<button type="button" class="btn btn-default leave">עזוב תור</button>
						</div>
					</div>
				</div>
			{{/each}}
		</div>
	</div>
	<div id="dialog-confirm" title="leave bitch">
	<p>
		<span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>
		you leave, bitch?
	</p>
	</div>
</template>

	Bla bla bla bla
	<button>YES</button>
</template>
