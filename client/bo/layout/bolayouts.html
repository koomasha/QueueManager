<template name="boLayout">
	<div class="navbar navbar-static-top">
		<div class="navbar-inner">
		<span class="brand">{{getLogoText}}</span>	
			<ul class="nav" style="float:right;">
				{{#if currentUser}}
					<li><a class="my-user-profile icon">{{currentUser.profile.name}}</a></li>
					<li><a class="logout icon">Log Out</a></li>
				{{/if}}	
			</ul>
		</div>
	</div>
	<div class="container-fluid">
		{{>yield}}
	</div>
</template>
