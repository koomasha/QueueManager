<template name="boQueueWorkStation">
	<div class="row container-fluid">
		<div class="col-md-4 col-md-offset-1 line-stats text-center">
			<h4>Waiting in line : {{openTickets}}</h4>
		</div>
		<div class="col-md-4 col-md-offset-1 line-stats text-center">
			 <div class="col-md-5 col-md-offset-4"><h4>My station: {{clerkStationNumber}}</h4></div>
			 <span class="col-md-1 glyphicon glyphicon-pencil icon blue-icon change-clerk-station " style="margin-top: 10px;" title="Change station" aria-hidden="true"></span>
		</div>
		
	</div>
	<div class="row">
		<hr>
	</div>
	<div class="row container-fluid	">
	{{#if ticket}}
		{{>boTicketDetails}}
	{{else}}
		<div class="row">
			<button type="button" class="col-md-3 col-md-offset-4 btn btn-info next-ticket" disabled="{{disableNextTicket}}">Next</button>
		</div>
	{{/if}}	
	</div>
</template>

<template name="boTicketDetails">
		<div class="col-md-9 col-md-offset-1 well well-lg innerbg">
			<div class="row">
				<div class="col-md-12 line-stats text-center">
					<h4>Current Ticket: {{currentTicket}}</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center well well-lg innerbg">
					{{#each clientInput}}
						<div class="row">
							<div class="col-md-6 col-md-offset-3 text-item">
								<span class="text-item text-center">{{name}}: {{value}}</span>
							</div>
						</div>
					{{/each}}
				</div>
			</div>
			<div class="row">	
				<div class="col-md-8 col-md-offset-2 well well-lg innerbg ">
					<div class="row container-fluid">
					<textarea class="col-md-12 form-control ticket-comment" rows="4" placeholder="Comment"></textarea>
					</div>
						<div class="row container-fluid">
					</div>
				</div>
			</div>	
			<div class="row">
					<button type="button" class="col-md-2 col-md-offset-2 btn btn-info done-ticket">Done</button>
					<button type="button" class="col-md-2 col-md-offset-4 btn btn-danger skip-ticket">Skip</button>
			</div>
		</div>	
</template>
