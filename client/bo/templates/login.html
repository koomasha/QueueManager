<template name="boLogin">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="login-panel panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Please Log In</h3>
          </div>
          <div class="panel-body">
            <form id="sign-up-form" role="form">
              <fieldset>
                <div class="form-group">
                  <input id="login-email" type="email" placeholder="E-mail" name="email" autofocus="" class="form-control"/>
                </div>
                <div class="form-group">
                  <input id="login-password" type="password" placeholder="Password" name="password" value="" class="form-control"/>
                </div>
                <div class="row">
                  <div class="col-md-4 col-md-offset-4">
                    <input id="login-button" type="submit" value="login" class="btn btn-primary form-control"/>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>



<template name="boSignup">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="login-panel panel panel-default">
          <div class="panel-heading"><a href="/" class="close">&#215;</a>
            <h3 class="panel-title">Please Sign Up</h3>
          </div>
          <div class="panel-body">
            <form id="sign-up-form" role="form">
              <fieldset>
                <div class="form-group">
                  <input id="sign-up-email" type="email" placeholder="E-mail" name="email" autofocus="" class="form-control"/>
                </div>
                <div class="form-group">
                  <input id="sign-up-password" type="password" placeholder="Password" name="password" value="" class="form-control"/>
                </div>
                <div class="row">
                  <div class="col-md-4 col-md-offset-4">
                    <input id="sign-up-button" type="submit" value="Create New Account" class="btn btn-primary form-control"/>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
