<template name="boBranchQueues">
	{{#if showWorkStation}}
		{{>boQueueWorkStation}}
	{{else}}
		<div class="col-md-12">  
			<div class="col-md-5">
				<input type="search" class="form-control search-queue" placeholder="Search Queue"/>
			</div>
			<div class="col-md-2">
				<button type="button" class="btn btn-info add-queue">Add new queue to branch</button>
			</div>
		</div>  
		{{#if showBoAddQueue}}
			{{>boAddQueue}}
		{{/if}}
		{{>boQueueList}}
	{{/if}} 
</template>


<template name="boQueueList">
      {{#each queueList}}
          {{>boQueueItem}}
      {{/each}}
</template>


<template name="boQueueItem">
	 <div class="col-md-10 well well-lg innerbg queueItem" data-id="{{_id}}">{{name}}</div>
</template>


<template name="boAddQueue">
    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close cancel" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Add new Queue</h4>
        </div>
        <div class="modal-body">
			<form>
				<div class="form-group">
					<input value="{{queue.name}}" class="form-control queue-name" placeholder="Queue Name">
				</div>
				<div class="form-group">
					<select class="form-control queue-active">
						<option value="Active">Active</option>
						<option value="Not active">Not Active</option>
					</select>
				</div>
				<div class="form-group">
					<input class="form-control queue-prefix" placeholder="Queue prefix">
				</div>
				<div class="form-group">
					<label><input class="queue-permission" type="checkbox"/>Visible only to managers</label>
					
				</div>
			</form>


        </div>
        <div class="modal-footer">
          <a href="/" class="btn btn-success save">Create</a>
          <a href="#" class="btn cancel" data-dismiss="modal">Cancel</a>
        </div>
      </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</template>


<template name="boQueueWorkStation">
	<div class="col-md-12">  
		 <button type="button" class="close close-workstation" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	</div> 
	<div class="row container-fluid">
		<div class="col-md-4 col-md-offset-1 well well-lg innerbg text-center">
			 <h4>Next Ticket: {{nextTicket}}</h4>
		</div>
		<div class="col-md-4 col-md-offset-1 well well-lg innerbg text-center">
			<h4>Waiting in line : {{openTickets}}</h4>
		</div>
		
	</div>
	<div class="row">
		<hr>
	</div>
	<div class="row container-fluid	">
	{{#if ticket}}
		{{>boTicketDetails}}
	{{else}}	
		<div class="row">
			<button type="button" class="col-md-3 col-md-offset-4 btn btn-info next-ticket">Next</button>
		</div>	
	{{/if}}	
	</div>
</template>

<template name="boTicketDetails">
		<div class="col-md-9 col-md-offset-1 well well-lg innerbg">
			<div class="row">
				<div class="col-md-12 text-center">
					<h4>Current Ticket: {{currentTicket}}</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center well well-lg innerbg">
					<div>Details</div>
					<div>Masha</div>
					<div>27</div>
				</div>
			</div>
			<div class="row">	
				<div class="col-md-8 col-md-offset-2 well well-lg innerbg ">
					<div class="row container-fluid">
					<textarea class="col-md-12 form-control ticket-comment" rows="4" placeholder="Comment"></textarea>
					</div>
						<div class="row container-fluid">
				<!--	<button type="button" class="col-md-2 col-md-offset-10 btn btn-info save-ticket-comment">save</button> -->
					</div>
				</div>
			</div>	
			<div class="row">
					<button type="button" class="col-md-2 col-md-offset-2 btn btn-success done-ticket">Done</button>
					<button type="button" class="col-md-2 col-md-offset-4 btn btn-danger skip-ticket">Skip</button>
			</div>
		</div>	
</template>
